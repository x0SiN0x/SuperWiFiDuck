<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
        <meta name="theme-color" content="#36393E">

        <meta name="description" content="WiFi Duck">
        <title>WiFi Duck</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="menuactive"><img src="wifi.svg" width="20" height="20" class="container"> WiFi Duck</a></li>
                <li><a href="settings.html"><img src="settings.svg" width="20" height="20" class="container"><span> Settings</span></a></li>
                <li><a href="terminal.html"><img src="terminal.svg" width="20" height="20" class="container"><span> Terminal</span></a></li>
                <li><a href="docs.html"><img src="book.svg" width="20" height="20" class="container"><span> Docs</span></a></li>
                <li><a href="credits.html"><img src="info.svg" width="20" height="20" class="container"><span> About</span></a></li>
            </ul>
        </nav>
        <div id="status"></div>
         <main>
            <section>
                <h1>Status</h1>
                <div class="row">
                    <p>Storage: <span id="freeMemory">-</span></p>
                    <button class="danger" id="format" style="float: right">Format</button>
                    <button class="danger" id="stop">Stop</button>
                    <button class="primary" id="reconnect">Reconnect</button>
                </div>
            </section>
            <section>
                <h1>Scripts <a class="reload" id="scriptsReload">&#x21bb;</a></h1>
                <table class="table" id="scriptTable"></table>
                <div class="row">
                    <input placeholder="Filename /<name>" type="text" class="smooth" value="/" id="newFile"/>
                    <button class="primaryhighlight" onclick="create(get_new_filename())">Create</button>
                </div>
            </section>
            <section>
                <h1>Editor <a class="reload" id="editorReload">&#x21bb;</a></h1>
                <div class="row">
                    <input placeholder="Filename /<name>" type="text" class="smooth" value="/" id="editorFile">
                    <button class="primaryhighlight" id="editorSave">Save</button>
                    <button class="danger" id="editorDelete">Delete</button>
                    <button class="primary" id="editorDownload">Download</button>
                    <button class="primary" id="editorAutorun">Enable autorun</button>
                </div>
                <div class="row">
                    <textarea class="smooth" id="editor"></textarea>
                </div>
                <div class="row">
                    <div class="debugger">
                        Output: <span id="editorinfo">saved</span>
                    </div>
                </div>
                <div class="row">
                    <div id="editor-primary-buttons">
                        <button class="primaryhighlight" id="editorRun">Run</button>
                        <button class="danger" id="editorStop">Stop</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a href="https://github.com/spacehuhntech/WiFiDuck" target="_blank">Source</a>
            <br><br>
            <span id="version"></span><br>
            Copyright (c) 2021 Spacehuhn Technologies<br>
            <a href="https://spacehuhn.com" target="_blank">spacehuhn.com</a>
        </footer>
    </body>
</html>
